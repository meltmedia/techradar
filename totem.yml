variables:
  # check_path: '/'
  default_private_host_suffix: ''
  docker_command: 'start'
  private_host:
    value: |
      # if ref == 'master'
      techradar.au.melt.sh
      # elif ref == 'develop'
      techradar.cu.melt.sh
      # endif
  private_port: 8080

deployers:
  __defaults__:
    proxy:
      hosts:
        meltmediaproxy:
          hostname:
            value: |
              # if ref == 'master'
              techradar.meltmedia.com
              # endif
          locations:
            home:
              allowed-acls:
                - internal
                - this-cluster
              port: 8080
              path: '/'
              force-ssl: false
              enabled: true
          enabled: true
